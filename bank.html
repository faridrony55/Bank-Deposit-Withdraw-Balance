<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Problem Solving Class</title> 
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./public/style.css">  

 
</head>
<body> 
  

	<section class="h-screen flex align-middle">
		<div class="w-3/5 m-auto py-16 px-10 bg-slate-300 rounded shadow-lg ">
			<h1 class="text-5xl font-bold text-center mb-5">I have Lots of Money</h1>

			<div class="grid grid-cols-6 items-center gap-4">
                <div class="col-span-2 text-white bg-orange-500 py-6 px-5 rounded text-center">
                   <h4 class="font-semibold text-2xl">Deposit</h4>
                   <h2 class="text-6xl " >$<span id="depositField">00</span></h2> 
                </div>
                <div class="col-span-2 text-white bg-red-500 py-6 px-5 rounded text-center">
                   <h4 class="font-semibold text-2xl">Withdraw</h4>
                   <h2 class="text-6xl">$<span id="withdrawField">00</span></h2>
                </div>
                <div class="col-span-2 text-white bg-purple-600 py-6 px-5 rounded text-center">
                   <h4 class="font-semibold text-2xl">Balance</h4>
                   <h2 class="text-6xl">$<span id="balanceField">231</span></h2>
                </div>
			</div>

            <div class="grid grid-cols-6 items-center gap-4 mt-5"> 
                <div class="col-span-3 text-white bg-emerald-500 py-6 px-5 rounded text-center">
                   <h4 class="font-semibold text-2xl mb-5">Deposit a few Money</h4>
                   <input  class="text-black px-3 py-2 mb-3 border-solid border border-black rounded block w-full " autocomplete="off" type="email" name="" id="depositAmount"> 
                    <input  class=" px-10 py-2 mb-3 border-solid border border-black rounded col-span-3 col-start-2" type="submit" value="Deposit" id="deposit">
                </div>
                <div class="col-span-3 text-white bg-blue-600 py-6 px-5 rounded text-center">
                   <h4 class="font-semibold text-2xl  mb-5">Withdraw Money</h4>
                   <input  class="text-black px-3 py-2 mb-3 border-solid border border-black rounded block w-full " autocomplete="off" type="email" name="" id="withdrawAmount"> 
                    <input  class=" px-10 py-2 mb-3 border-solid border border-black rounded col-span-3 col-start-2" type="submit" value="Withdraw" id="withdraw"> 
                </div>
			</div>

		</div>
	</section>
  

    <!-- <script src="./app.js"></script> -->
    <script src="./function.js"></script>
</body>
</html>
